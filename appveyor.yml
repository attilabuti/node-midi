platform:
  - x86
  - x64

image:
  - Visual Studio 2015

environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "5"
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

matrix:
  allow_failures:
    - nodejs_version: "0.10"

branches:
  only:
    - master

install:
  - ps: Install-Product node $env:nodejs_version
  - ps: if ($env:nodejs_version -eq "5") { npm i npm@latest -g }
  - ps: >-
      if ($env:nodejs_version -eq "0.10") {
        npm -g install npm@3
        $env:PATH="$env:APPDATA\npm;$env:PATH"
      }
  - npm install

test_script:
  - node --version
  - npm --version

deploy: off

build: off